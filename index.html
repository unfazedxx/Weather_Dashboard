<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
    <!-- search bar for user to enter their city  -->
    <input type="text" id="search-bar" placeholder="Enter city">

    <!-- button to run JS code  -->
    <button onclick="getWeatherForecast()">Get Forecast</button>

    <!-- section to display the last searched city history -->
    <div id="search-history-container" class="search-history"></div>

    <!-- show current weather  -->
    <div id="current-forecast-container" class="forecast-section current-forecast"></div>

    <!-- show 5 day weather forecast    -->
    <div id="forecast-container" class="forecast-section daily-forecast"></div>

    <script src="./Assets/index.js"></script>
</body>

</html>
